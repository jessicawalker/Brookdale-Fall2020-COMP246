<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Unit 1: Love</title>
        <meta charset="utf-8">
    </head>
    <body>

        <!--
            The canvas has the width and height equal to 575 and 250.
            The top-left corner of the L is at 25,25; width,height equals 100,200.
            The o has center 205,150 and radius 75.
            The points for the v are 260,75; 410,75; and 335,225.
            The e has center at 465,150 and a radius of 75. The outline part has center at 467,150 and line width 5.
            Validate (Links to an external site.) your HTML source code and resolve any errors and warnings.
            Double-click your love.html file and make sure it works.
            Submit love.html to Canvas.
        -->

        <canvas id="myCanvas" width="575" height="250" style="border:0px solid black;"></canvas>

        <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");

            // color the entire canvas aqua
            ctx.fillStyle = "aqua";
            ctx.fillRect(0, 0, 575, 250);

            // draw a filled blue rectangle ("L")
            ctx.fillStyle = "blue";
            ctx.fillRect(25, 25, 100, 200);

            // draw a filled yellow circle rectangle ("O")
            ctx.beginPath();
            ctx.arc(205, 150, 75, 0, 2 * Math.PI);
            ctx.fillStyle = "yellow";
            ctx.closePath();
            ctx.fill();

            // draw a filled red triangle ("V")
            ctx.beginPath();
            ctx.fillStyle = "red";
            ctx.moveTo(260,75);
            ctx.lineTo(410,75);
            ctx.lineTo(335,225);
            ctx.closePath();
            ctx.fill();

            // draw a filled green semicircle and green quarter-circle outline ("E")
            //// semicircle
            ctx.beginPath();
            ctx.arc(465, 150, 75, 0, Math.PI, "true");
            ctx.fillStyle = "green";
            ctx.closePath();
            ctx.fill();

            //// quarter-circle outline
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.arc(467, 150, 75, Math.PI, 0.5 * Math.PI, "true");
            ctx.strokeStyle = "green";
            ctx.stroke();

        </script>

    </body>
</html>
