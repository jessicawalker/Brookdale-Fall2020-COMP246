<!DOCTYPE html>
<html lang="en">
<head>
  <title>Angular Expressions</title>
  
  <!-- Include Angular.js -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  
</head>

<body>

  <!-- 
  Angular.js expressions are in {{ }} brackets. 
  Angular.js will execute expressions in the double brackets.
  -->
  <div data-ng-app="">
    
    <p>2 + 2 = {{ 2 + 2 }} </p>
    <p>3 * 2 + 1 = {{ 3 * 2 + 1 }} </p>
    <p>10/3 = {{ 10/3 }} , 9/4 = {{ 9/4 }}</p>
    
  </div>
  
</body>


</html>
