<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AngularJS - ng-init</title>
  
    <!-- Include Angular.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	
  </head>

  <body>

    <!-- The Angular.js data-ng-init directive performs initialization
    Here, Angular.js initializes three variables a, b, and c
    -->
    <div data-ng-app="" data-ng-init="a=3.0; b=2.2; c=3.9;">
    
      <!-- Use an angular.js expression to sum up the variables -->
      <p>a + b + c = {{ a + b + c }} </p>
    
    </div>  
  </body>
</html>
