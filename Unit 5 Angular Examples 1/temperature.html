<!DOCTYPE html>
<html lang="en">
<head>
  <title>Temperature Converter</title>
  
  <!-- Include Angular.js -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  
</head>

<body>


  <div data-ng-app="" data-ng-init="fahr=98">
    
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Fahrenheit: <input type="number" data-ng-model="fahr">
    <br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Celsius: {{ (fahr-32) * 5.0/9.0 }}
    
  </div>
  
</body>


</html>
