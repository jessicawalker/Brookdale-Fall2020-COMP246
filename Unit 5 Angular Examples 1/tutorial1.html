<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tutorial 1</title>

  <!-- Use Angular.js to draw the user's text on a canvas. -->

  <!-- STEP 1: Include the Angular library. -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  
</head>

<body>

  <!-- STEP2: Define a div tag as our Angular application named "MyApp". -->
  <!-- STEP3: Also here, specify that we will use an Angular controller named "MyController". -->
  <div data-ng-app="MyApp" data-ng-controller="MyController">

    <!-- STEP 4: Define the input element to accept some text to draw. -->
    <!-- STEP 5: Set the input element to use an Angular model named "myText". -->
    <!-- STEP 6: Use Angular to detect when the data changes. -->
    <!-- when the value in the input text box changes, Angular.js will call writeText() -->     
    <p style='font-size:24px'>Enter some text:
      <input style='font-size:24px' type="text" data-ng-model="myText" data-ng-change="writeText()" >
    </p>

    <!-- STEP 7: Define an HTML canvas named "myCanvas" that we will draw on.  -->
    <canvas id="myCanvas" width="2000" height="200" style="border:1px;">
    
  </div>
  
  
  <script>
  
    //STEP 8: Create our Canvas variables
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    ctx.font = "200px Georgia"; //set the text font of the Canvas

    //STEP 9: Define the Angular controller 'MyController'
    var myapp = angular.module("MyApp", []);
    myapp.controller("MyController", function ($scope) {
      $scope.myText = 'IMAGINE';
      $scope.writeText = function() {
        ctx.clearRect(0, 0, canvas.width, canvas.height); //clear the canvas
        ctx.fillStyle ='black';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'white';
        ctx.fillText($scope.myText,40,160);
      };
      
      $scope.writeText(); //call it manually the first time
      
    });

  </script>  
  
</body>


</html>
