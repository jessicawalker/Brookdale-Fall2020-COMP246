            var canvas = document.getElementById("myCanvas");

            //color the entire canvas light blue
            ctx.fillStyle = "lightblue";
            ctx.fillRect(0, 0, 400, 600);

            // draw filled white circles (body)

            //// head
            ctx.beginPath();
            ctx.arc(200, 200, 75, 0, 2 * Math.PI);
            ctx.fillStyle = "white";
            ctx.closePath();
            ctx.fill();

            //// middle
            ctx.beginPath();
            ctx.arc(200, 350, 100, 0, 2 * Math.PI);
            ctx.fillStyle = "white";
            ctx.closePath();
            ctx.fill();
            
            //// bottom
            ctx.beginPath();
            ctx.arc(200, 550, 150, 0, 2 * Math.PI);
            ctx.fillStyle = "white";
            ctx.closePath();
