<!DOCTYPE html>
<html lang="en">
<head>
  <title>Arrays</title>
</head>

<body>

  <h1>Arrays</h1>
  Use the array index to read and write array elements.
  
  <script>
    numbers = [1, 5, 7, 11, 25, 36, 37, 28, 48];
    
	//Array indexes start at 0
	console.log("First Array element: " + numbers[0])  //Will output 1
	
	//You can access an array element by accessing its index
	numbers[0] = 3;
    console.log("The First Array Element is now: " + numbers[0]);

	//Use the .length property to get the size of an array
	console.log("Array length:: " + numbers.length);  //Will output 9
	
	//You can use length to easily get the last element (Subtract 1 since array index starts at 0)
    console.log( "Last Array element is: " + numbers[numbers.length-1]);  

	//Use push() to add elements to the end of an array
	numbers.push(52);

	//Note the array length has changed
	console.log("New Array length: " + numbers.length);  //Will output 10
	
	//And the last element has changed
    console.log( "The New Last Array element is: " + numbers[numbers.length-1]);  

    //the Array slice() function returns a NEW COPY of all or part of the array

    //make a copy of the entire array
    numbers2 = numbers.slice();
    console.log(numbers2);

    //make another copy of the array, but with just the elements at indexes 4, 5, but NOT 6
    numbers3 = numbers.slice(4,6);
    console.log(numbers3);

    //the Array map() function applies a function to each element of the array and returns a new array
    numbers4 = numbers.map(Math.sqrt);
    console.log(numbers4);

    //raise each element n to the 2nd power, and return a new array of the results
    numbers5 = numbers.map(n => Math.pow(n,2));
    console.log(numbers5);
    
  </script>
  
  
</body>


</html>
