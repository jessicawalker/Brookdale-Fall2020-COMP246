<!DOCTYPE html>
<html lang="en">
<head>
  <title>Color Canvas</title>
</head>

<body>
  <h1>Color Canvas</h1>
  <p>This is a 256 x 256 Canvas that displays many colors.</p>
  <canvas id="myCanvas" width="256" height="256" style="border:1px solid black;"></canvas>  

  <script>
  //get the canvas element
  var canvas = document.getElementById("myCanvas");
  
  //get the context
  var ctx = canvas.getContext("2d");
  
  //set canvas to a black background
  r = 255;
  for (g=0; g <= 255; g++) {
    for (b=0; b <= 255; b++) {
      ctx.beginPath();
      ctx.rect(g, b, 1, 1);
      ctx.fillStyle = 'rgba(' + r + ',' + g + ',' + b + ', 0.5)';
      ctx.closePath();
      ctx.fill();
    }
  }

  </script>
  
</body>

</html>
