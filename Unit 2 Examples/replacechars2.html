<!DOCTYPE html>
<html lang="en">
<head>
  <title>Replace Chars</title>
  <style>
    div {font-size:20px;color:blue;display:inline;}
  </style>
</head>

<body>

  <div id="msg" style="font-size:60px;">The quick brown fox jumped over the lazy dog.</div>

  <br>
  <br>
  
  <button type="button" onclick="replacespace();">Replace space</button>
  <button type="button" onclick="replaceunderscore();">Replace underscore</button>
  
  <script>
    
    function replacespace() {
      obj = document.getElementById("msg");
      message = obj.innerHTML;
      message = message.replace(" ", "_");
      obj.innerHTML = message;
    }
  
    function replaceunderscore() {
      obj = document.getElementById("msg");
      message = obj.innerHTML;
      message = message.replace("_", " ");
      obj.innerHTML = message;
    }
    
  </script>
  
  
</body>


</html>
