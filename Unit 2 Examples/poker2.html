<!DOCTYPE html>
<html lang="en">
<head>
  <title>poker2</title>
</head>

<body style="background-color:#339966;">

  <script>

    //an array of suit characters
    var suits = [ "&spades;", "&clubs;", "&diams;", "&hearts;" ];
    var suit_index = Math.floor(Math.random() * 4);
    
    //an array of ranks
    var ranks = ['A','2','3','4','5','6','7','8','9','T','J','Q','K'];
    var rank_index = Math.floor(Math.random() * 13);
    
    var color = "black";
    if (suit_index > 1)
      color = "red";
    
    document.write("<div style='display:inline;font-size:300px;color:" + color + "'>" + ranks[rank_index] + "</div>");
    document.write("<div style='display:inline;font-size:300px;color:" + color + "'>" + suits[suit_index] + "</div>")
    
  </script>
  
  
</body>
</html>
