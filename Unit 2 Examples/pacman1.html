<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pac-Man</title>
  <style>
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  
</head>

<body>
  <h3>Pac-Man</h3>
  <textarea rows="50" cols="100" id="msg" style="font-size:10px;font-family:courier"></textarea>
  
  <script>
    var ROWS = 50;
    var COLS = 100;
    var arr = [];
    
    //create a 2D array of '.' chars
    for (row=0; row < ROWS; row++) {
      temp = [];
      for (col=0; col < COLS; col++) {
        temp.push('.');
      }
      arr.push(temp);
    }
    
    //create a big string from the array, adding newlines
    str = '';
    for (row=0; row < ROWS; row++) {
      for (col=0; col < COLS; col++) {
        str += arr[row][col];
      }
      str += '\n';
    }
    
    //put the big string in the textarea
    $("#msg").val(str);
    
  </script>
  
  
</body>


</html>
