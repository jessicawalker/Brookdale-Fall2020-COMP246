<!DOCTYPE html>
<html lang="en">
<head>
  <title>Repetition</title>
</head>

<body>

  <h1>Dynamic Page</h1>
  <p>JavaScript may output HTML directly. Here are 100 buttons:</p>

  
  <script>
    for (var i=1; i < 101; i++) {
      document.write("<button>" + i + "</button>");
    }
  </script>
  
  
</body>


</html>
