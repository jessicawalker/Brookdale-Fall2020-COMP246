<!DOCTYPE html>
<html lang="en">
<head>
<title>graphics5</title>
</head>
<body>

<canvas id="myCanvas" width="400" height="400" style="border:2px solid;border-radius:25px">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>

//get the canvas element
var c = document.getElementById("myCanvas");

//get the graphics context from the canvas element  
var ctx = c.getContext("2d");
ctx.fillStyle = "black";

//draw three pips
ctx.beginPath();
ctx.arc(80, 80, 30, 0, 2 * Math.PI); //top left
ctx.arc(200, 200, 30, 0, 2 * Math.PI); //center
ctx.arc(320, 320, 30, 0, 2 * Math.PI); //bottom right
ctx.closePath();
ctx.fill();
  
</script> 

</body>
</html>
