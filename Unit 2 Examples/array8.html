<!DOCTYPE html>
<html lang="en">
<head>
  <title>Arrays</title>
</head>

<body style='font-family: courier new'>
  
  <script>
  //parse a tokenized string into a 2D array
    
  s = 'ABCDE,FGHIJ,KLMNO';
  arr = s.split(',');
  console.log(arr); //one-dimensional array
    
  //now put it in a 2D array
  arr2 = [];
  for (r=0; r < arr.length; r++) {
    temparr = [];
    for (c=0; c < arr[r].length; c++) {
      temparr.push(arr[r][c]);
    }
    arr2.push(temparr);
  }
    
  //print out arr2 to verify
  output_str = '';
  for (r=0; r < arr2.length; r++) {
    for (c=0; c < arr2[r].length; c++) {
      output_str += arr[r][c];
    }
    output_str += '\n';
  }
  console.log(output_str);
    
  </script>
  
  
</body>
</html>
