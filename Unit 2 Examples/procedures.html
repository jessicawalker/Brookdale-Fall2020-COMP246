<!DOCTYPE html>
<html lang="en">
<head>
  <title>Procedures</title>
</head>

<body>

  <h1>Procedures</h1>
  A procedure is a way to implement modular programming. Use a procedure to break up your program into manageable pieces or reusable components. A procedure does not return a value.
  
  <script>
    
    printSquare(20);
    
    function printSquare(length) {
      var row, col;
      var str = "";
      for (row = 0; row < length; row++) {
        for (col = 0; col < length; col++) {
          str += " *";
        }
        str += "\n";
      }
      console.log(str);
    }
    
  </script>
  
  
</body>


</html>
