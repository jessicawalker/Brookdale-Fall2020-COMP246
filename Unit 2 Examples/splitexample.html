<!DOCTYPE html>
<html lang="en">
<head>
  <title>Split Example</title>
  <style>
    div {font-size:20px;color:blue;display:inline;}
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  
</head>

<body>
  <h3>Split Example</h3>
  <textarea rows="5" cols="40" id="msg" style="font-size:20px;">ABC</textarea>
  
  <br>
  <br>
  
  <button type="button" onclick="splitIt();">Split It</button>
  
  <script>
    var str = "lions,tigers,bears,oh my!";

    //when document is ready
    $(document).ready(function(){
      $("#msg").val(str); //jquery!
    });    

    function splitIt() {
      arr = str.split(',');
      newstr = '';
      for (i=0; i < arr.length; i++) {
        newstr += arr[i] + '\n';
      }
      $("#msg").val(newstr);
    }
    
  </script>
  
  
</body>


</html>
