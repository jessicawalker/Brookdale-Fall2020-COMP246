<!DOCTYPE html>
<html lang="en">
<head>
  <title>Array Neighbors</title>
  <style>
  table, th, td {
    text-align:right;
    border: 1px solid black;
  }
  </style>  
</head>

<body style='font-family: courier new'>
  <p>Every element is the sum of its top and left neighbors.</p>
  
  <!-- TABLE tag to display the numbers -->
  <table id='mytable'></table>
  
  <script>
  //start with a 10x10 (row x col) grid (2D array)
  //initialize all elements of the 2D array to 0
  //set the 0,0 (top-left) element to 1
  //process all elements of the array, starting from 0,0 and moving left-to-right and top-to-bottom. Each element is the sum of its
  //  top and left neighbors. count non-existent neighbors as 0.
  
  var grid = [];
  var cols = 10;
  var rows = 10;
  
  //function to display the grid on the page
  //create the rows(TR) and cells (TD)
  function printGrid(arr) {
    s = "";
    for (i=0; i < arr.length; i++) {
      s = s +"<tr>";
      for (j=0; j < arr[i].length; j++) {
        temp = arr[i][j];
        s = s + '<td>' + temp + '</td>';
      }
      s = s + '</tr>';
    }
    document.getElementById("mytable").innerHTML = s;
  }  

  //initialize each element to 0
  for (r=0; r < rows; r++) {
    temprow = [];
    for (c=0; c < cols; c++) {
      temprow.push(0);
    }
    grid.push(temprow);
  }
  
  //set 0,0 to 1
  grid[0][0] = 1;
  
  //now process the grid
  for (r=0; r < rows; r++) {
    for (c=0; c < cols; c++) {
      num = grid[r][c]; //get the value of the current element
      
      //try to add the top neighbor
      top_row = r-1;
      top_col = c;
      if (top_row >= 0 && top_row < rows && top_col >= 0 && top_col < cols)
        num += grid[top_row][top_col];
      
      //try to add the left neighbor
      left_row = r;
      left_col = c-1;
      if (left_row >= 0 && left_row < rows && left_col >= 0 && left_col < cols)
        num += grid[left_row][left_col];      
      
      //finally, set the current element
      grid[r][c] = num;
    }
  }
  
  printGrid(grid);
  

  </script>
  
  
</body>
</html>
