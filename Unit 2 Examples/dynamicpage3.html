<!DOCTYPE html>
<html lang="en">
<head>
  <title>dynamicpage3</title>
</head>

<body>

  <h1>Output Direct HTML</h1>
  <p>This example uses JavaScript to create an HTML element for the page. Here is JavaScript to create an H3 header for the text "Hello World!":</p>

  
  <script>
    var msg = "<h3>Hello World!</h3>";
    document.write(msg);
  </script>
  
  
</body>


</html>
