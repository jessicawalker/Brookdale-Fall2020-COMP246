<!DOCTYPE html>
<html lang="en">
<head>
  <title>Repetition - FOR Loops</title>
</head>

<body>

  <h1>Repetition  - FOR Loops</h1>
  <p>Repetition is the process of repeating a statement or block of statements in a program.</p>
  <p>The FOR loop is one way to implement repetition. This loop is useful when you need to repeat a sequence of numbers. View the console to see the output.</p>

  
  <script>
    for (var i=0; i < 10; i++) {
      console.log(i);
    }
  </script>
  
  
</body>


</html>
