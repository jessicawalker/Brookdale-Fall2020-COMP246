<!DOCTYPE html>
<html lang="en">
<head>
<title>Graphics Fun</title>
</head>
<body>

<canvas id="myCanvas" width="300" height="150" style="border:1px solid ;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>

//get the canvas element
var c = document.getElementById("myCanvas");

//get the graphics context from the canvas element  
var ctx = c.getContext("2d");

//set the canvas background to light sky blue
ctx.fillStyle="lightskyblue";
ctx.fillRect(0,0,300,150);

//draw a red semi-circle
ctx.beginPath();
ctx.arc(150, 150, 130, 0, 2 * Math.PI);
ctx.fillStyle = "red";
ctx.closePath();
ctx.fill();

//draw a blue semi-circle, slightly smaller
ctx.beginPath();
ctx.arc(150, 150, 120, 0, 2 * Math.PI);
ctx.fillStyle = "orange";
ctx.closePath();
ctx.fill();

//etc.
ctx.beginPath();
ctx.arc(150, 150, 110, 0, 2 * Math.PI);
ctx.fillStyle = "yellow";
ctx.closePath();
ctx.fill();

ctx.beginPath();
ctx.arc(150, 150, 100, 0, 2 * Math.PI);
ctx.fillStyle = "green";
ctx.closePath();
ctx.fill();

ctx.beginPath();
ctx.arc(150, 150, 90, 0, 2 * Math.PI);
ctx.fillStyle = "blue";
ctx.closePath();
ctx.fill();

ctx.beginPath();
ctx.arc(150, 150, 80, 0, 2 * Math.PI);
ctx.fillStyle = "indigo";
ctx.closePath();
ctx.fill();

ctx.beginPath();
ctx.arc(150, 150, 70, 0, 2 * Math.PI);
ctx.fillStyle = "violet";
ctx.closePath();
ctx.fill();

ctx.beginPath();
ctx.arc(150, 150, 60, 0, 2 * Math.PI);
ctx.fillStyle = "lightskyblue";
ctx.closePath();
ctx.fill();

</script> 

</body>
</html>
