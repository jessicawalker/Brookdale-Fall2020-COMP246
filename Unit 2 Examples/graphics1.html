<!DOCTYPE html>
<html lang="en">
<head>
<title>Graphics Fun</title>
</head>
<body>

<canvas id="myCanvas" width="300" height="150" style="border:0px solid ;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>

//get the canvas element
var c = document.getElementById("myCanvas");

//get the graphics context from the canvas element  
var ctx = c.getContext("2d");

//draw a yellow circle
ctx.beginPath();
ctx.arc(150, 75, 75, 0, 2 * Math.PI); //x, y, radius, start angle, end angle
ctx.fillStyle = "yellow";
ctx.closePath();
ctx.fill();

//draw left eye
ctx.beginPath();
ctx.arc(125, 55, 10, 0, 2 * Math.PI);
ctx.fillStyle = "black";
ctx.closePath();
ctx.fill();

//draw right eye
ctx.beginPath();
ctx.arc(175, 55, 10, 0, 2 * Math.PI);
ctx.fillStyle = "black";
ctx.closePath();
ctx.fill();

//draw mouth
ctx.beginPath();
ctx.arc(150, 85, 40, 0,  Math.PI);
ctx.stroke(); //stroke before closing the path. What if we stroke after closing the path?
ctx.closePath();

  
</script> 

</body>
</html>
