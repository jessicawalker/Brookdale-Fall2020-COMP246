<!DOCTYPE html>
<html lang="en">
<head>
  <title>8x Table</title>
</head>

<body>

  <h1>8x Table</h1>
Create an 8x table using a 2D array.<br><br>

Open the browser console to see the JavaScript output.<br><br>
  
  <script>

    var arr = [];
    for (var row=1; row <= 8; row++) {
       nextrow = [];
      for (var col=1; col <= 8; col++) {
        nextrow.push(row*col);
      }
      arr.push(nextrow);
    }    

    var s = '';
    for (var row=0; row < arr.length; row++) {
      for (var col=0; col < arr[row].length; col++) {
        num = arr[row][col];
        if (num < 10)
          num = ' '+num;
        s = s + num + ' ';
      }
      s = s + '\n';
    }
    console.log(s);
    
  </script>
  
  
</body>


</html>
