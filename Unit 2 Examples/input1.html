<!DOCTYPE html>
<html lang="en">
<head>
  <title>Input</title>
</head>

<body>

  <h1>Input</h1>
  Use the PROMPT statement to retrieve input from the user.
  
  <script>
    //calculate the area of a circle
    var radius = prompt("Enter the radius:");
    var area = Math.PI * (radius ** 2);
    
    alert("The area is: " + area);
    
  </script>
  
  
</body>


</html>
