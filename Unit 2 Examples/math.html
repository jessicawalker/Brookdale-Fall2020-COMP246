<!DOCTYPE html>
<html lang="en">
<head>
  <title>Math</title>
</head>

<body>

  <h1>Math</h1>
  <p>Mathematical expressions in JavaScript.</p>

  
  <script>
    var a = 4;
    var b = 3;
    
    console.log(a+b);
    console.log(a*b);
    console.log(a-b);
    console.log(a/b);
    console.log(a**b);
  </script>
  
  
</body>


</html>
