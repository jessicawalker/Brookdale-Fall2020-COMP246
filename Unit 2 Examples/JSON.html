<!DOCTYPE html>
<html lang="en">
<head>
  <title>JSON</title>
</head>

<body>

  <h1>JSON Variables</h1>
  <p>JSON (JavaScript Object Notation) is an object in JavaScript. It is a way to include multiple data items in one variable.</p>

  <script>
    
    //JSON object for a student
    var jsonObj;
    jsonObj = { "fname":"Alice", "lname":"Jones", "age":24 , "gradYear":2019 };
    console.log(jsonObj.fname);
    console.log(jsonObj.gradYear);
    
    //here is another JSON object to store grades for two students
    var jsonGrades = { "s1":[99,98,100,97], "s2":[100,89,87,92,94,93] };
    
    console.log(jsonGrades.s1[2]); //prints what? 
    console.log(jsonGrades.s2[4]); //prints what? 
   
  </script>
  
</body>


</html>
