<!DOCTYPE html>
<html lang="en">
<head>
  <title>Arrays</title>
</head>

<body>

  <h1>Arrays</h1>
  Use the array index to read and write array elements.
  
  <script>
    colors = ["red","orange","yellow","green","blue","indigo","violet"];
    console.log("The first color is: " + colors[0]);
    
    colors[0] = "RED";
    console.log("The first color is now: " + colors[0]);
    
  </script>
  
  
</body>


</html>
