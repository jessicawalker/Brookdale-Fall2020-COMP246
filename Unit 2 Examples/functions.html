<!DOCTYPE html>
<html lang="en">
<head>
  <title>Functions</title>
</head>

<body>

  <h1>Functions</h1>
  A function is a way to implement modular programming. Use a function to break up your program into manageable pieces or reusable components. A function always returns a value.
  
  <script>
    
    console.log( circleArea(8)  );
    console.log( circleArea(10) );
    console.log( circleArea(3)  );
    
    function circleArea(radius) {
      var area = Math.PI * (radius ** 2);
      return area;
    }
    
  </script>
  
  
</body>


</html>
