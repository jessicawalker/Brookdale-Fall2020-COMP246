<!DOCTYPE html>
<html lang="en">

<head>
    <title>Write Movies</title>

    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/movies.js"></script>
    <link rel="stylesheet" href="css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Amaranth" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <header>
            <h1>Enter Movie Data from IMDb</h1>
        </header>

        <main>
            <section>
                <p>Reference <a href="https://www.imdb.com/chart/top/" target="_blank">IMDb's Top 250 Movies</a> to add movie data.</p>
                <form>
                    <div>
                        <label for="rank">Rank</label>
                        <input type="text" id="rank" name="rank" size="30">
                    </div>
                    <div>
                        <label for="movieTitle">Movie Title</label>
                        <input type="text" id="movieTitle" name="movieTitle" size="30">
                    </div>
                    <div>
                        <label for="year">Year</label>
                        <input type="text" id="year" name="year" size="30">
                    </div>
                    <div>
                        <label for="director">Director</label>
                        <input type="text" id="director" name="director" size="30">
                    </div>
                    <div>
                        <label for="rating">Rating</label>
                        <input type="text" id="rating" name="rating" size="30">
                    </div>
                    <div>
                        <label for="users">Users</label>
                        <input type="text" id="users" name="users" size="30">
                    </div>
                    <div id="save_button">
                        <button id="data-submit">Submit Movie</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
    <script>
        activateSubmitButton();
    </script>
</body>

</html>
