<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Exam 1, Question 1: Symbols | Jessica Walker</title>
        <meta charset="utf-8">

    <body>

        <div id="displayRandom"></div>

        <script>
        
            var symbols = ["eye", "star", "bell"];
            var randomSymbol;
            var OUTPUT_TIMES = 100;

            var countEye = 0, countStar = 0, countBell = 0, countTotal = 0;

            for (var i = 0; i < OUTPUT_TIMES; i++) {
                randomSymbol = Math.floor(Math.random() * symbols.length);
                document.getElementById("displayRandom").innerHTML += symbols[randomSymbol] + "<br>";
                if (randomSymbol == 0) countEye++;
                if (randomSymbol == 1) countStar++;
                if (randomSymbol == 2) countBell++;
                countTotal++
            }

            /* check numbers
            document.getElementById("displayRandom").innerHTML += countEye + "<br>";

            */
        
        </script>
    </body>
