<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Jackpot! | Jessica Walker</title>
        <meta charset="utf-8">

        <style>

            @keyframes reelSpin {
                from {margin-top: -100px;}
                to {margin-top: -1900px;}
              }

            body {
                overflow: hidden;
            }

            #machine {
                background-color: darksalmon;
                border: 5px solid black;
                height: 500px;
                margin: 100px auto;
                padding: 20px 0 80px;
                text-align: center;
                width: 725px;
            }

            #displayFruitReel1, #displayFruitReel2, #displayFruitReel3 {
                font-size: 150px;
                height: 260px;
                margin-bottom: 100px;
                margin-top: -100px;
                text-align: center;
                width: 200px;
            }

            .reel {
                background-color: white;
                float: left;
                margin: 0 20px;
                height: 400px;
                overflow: hidden;
                width: 200px;
            }

            #playBtn {
                background-color: yellow;
                box-shadow: none;
                clear: both;
                font-size: 20px;
                font-weight: bold;
                padding: 10px 30px;
            }

            #playBtn:hover {
                box-shadow: 0 0 10px 10px yellow;
                cursor: pointer;
            }

            #playBtn:active {
                background-color: rgb(221, 204, 50);
                box-shadow: 0 0 10px 10px yellow;
                cursor: pointer;
                padding: 12px 30px 8px;
            }

            #winner {
                clear: both;
                font-size: 36px;
                padding: 30px;
                visibility: hidden;
            }

            #winner .text {
                color: yellow;
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
                text-shadow:
                 -1px -1px 0 #000,  
                  1px -1px 0 #000,
                  -1px 1px 0 #000,
                   1px 1px 0 #000;
            }
              
              .animate {
                 animation-name: reelSpin;
                 animation-timing-function: linear;
              }

        </style>
    </head>
    <body>

    <div id="machine" style="overflow: hidden;">
        <div id="reel1" class="reel"><div id="displayFruitReel1">X</div></div>
        <div id="reel2" class="reel"><div id="displayFruitReel2">X</div></div>
        <div id="reel3" class="reel"><div id="displayFruitReel3">X</div></div>
        <div id="winner">üåü &nbsp;<span class="text">Winner, &nbsp;winner, &nbsp;chicken &nbsp;dinner!</span>&nbsp; üåü</div>
        <button id="playBtn" type="button" onclick="playGame()">Spin!</button>
    </div>




    <script>
        var fruitArray = ["üçá", "üçâ", "üçä", "üçë", "üçã", "üçé", "üçí", "üçì", "üçê"];
        //var fruitDisplay = fruitArray.toString().replace(/,/g, "\n") + "\n";
        //var REPEAT_FRUIT = 2;
        var displayFruitReel1 = document.getElementById("displayFruitReel1");
        var displayFruitReel2 = document.getElementById("displayFruitReel2");
        var displayFruitReel3 = document.getElementById("displayFruitReel3");
        var winner = document.getElementById("winner");

        var REELS = 3;
        var SPIN_DURATION = 1300;
        var FRUIT_DISTANCE = 200;
        var MIN_ITERATIONS = 2;

        var fruitReel1, fruitReel2, fruitReel3
        var timer;

        // populate reels with fruit emoji symbols
        displayFruit();

        function displayFruit() {

            // start with "for display only" fruit
            displayFruitReel1.innerText = "üçê";
            displayFruitReel2.innerText = "üçê";
            displayFruitReel3.innerText = "üçê";
            
            // populate with actual fruit array
            for (var i = 0; i < fruitArray.length; i++) {
                displayFruitReel1.innerText += fruitArray[i];
                displayFruitReel2.innerText += fruitArray[i];
                displayFruitReel3.innerText += fruitArray[i];
            }

            // end with "for display only" fruit
            displayFruitReel1.innerText += "üçá";
            displayFruitReel2.innerText += "üçá";
            displayFruitReel3.innerText += "üçá";

        }

        function playGame() {

            // reset everything from any previous spins
            clearTimeout(timer);
            winner.style.visibility = "hidden";

            fruitReel1 = "x";
            fruitReel2 = "y";
            fruitReel3 = "z";

            displayFruitReel1.removeAttribute('style');
            displayFruitReel2.removeAttribute('style');
            displayFruitReel3.removeAttribute('style');

            setTimeout(spinReel, 300);
        }

        function startMachine() {
            // can spinReel be refactored like stopSpin?
            spinReel(1);
            spinReel(2);
            spinReel(3);
        }

        function spinReel() {
/*
            // target reel #'s fruit and div styles
            var reelID;

            if (reelNumber == 1) {
                reelID = displayFruitReel1;
            }
            
            else if (reelNumber == 2) {
                reelID = displayFruitReel2;
            }
            
            else if (reelNumber == 3) {
                reelID = displayFruitReel3;
            }

            reelID.className = "animate";
            reelID.style.animationDelay = "100ms"; // ms changes
            reelID.style.animationDuration = SPIN_DURATION + "ms";
            reelID.style.animationIterationCount = MIN_ITERATIONS; // iter changes
            timer = setTimeout(stopSpin, SPIN_DURATION * MIN_ITERATIONS, reelNumber); // iter changes*/



            displayFruitReel1.className = "animate";
            displayFruitReel1.style.animationDelay = "100ms";
            displayFruitReel1.style.animationDuration = SPIN_DURATION + "ms";
            displayFruitReel1.style.animationIterationCount = MIN_ITERATIONS;
            timer = setTimeout(stopSpin, SPIN_DURATION * MIN_ITERATIONS, 1);

            displayFruitReel2.className = "animate";
            displayFruitReel2.style.animationDelay = "300ms";
            displayFruitReel2.style.animationDuration = SPIN_DURATION + "ms";
            displayFruitReel2.style.animationIterationCount = MIN_ITERATIONS + 1;
            timer = setTimeout(stopSpin, SPIN_DURATION * (MIN_ITERATIONS + 1), 2);

            displayFruitReel3.className = "animate";
            displayFruitReel3.style.animationDelay = "500ms";
            displayFruitReel3.style.animationDuration = SPIN_DURATION + "ms";
            displayFruitReel3.style.animationIterationCount = MIN_ITERATIONS + 2;
            timer = setTimeout(stopSpin, SPIN_DURATION * (MIN_ITERATIONS + 2), 3);

            // is it a winner? check after the reels stop
            timer = setTimeout(evaluateReels, SPIN_DURATION * (MIN_ITERATIONS + 2), fruitReel1, fruitReel2, fruitReel3);
        }

        function pickFruit() {
            // choose a random fruit
            return Math.floor(Math.random() * fruitArray.length);
        }

        // kicks in after timeout completes in spinReel
        function stopSpin(reelNumber) {
            // placeholder for div ids
            var reelID;

            // assign a random fruit result to each reel
            var fruitReel = pickFruit();
            
            // the stop point for each fruit is 200px apart:
            // [0] grape = 0
            // [1] watermelon = -200px
            // [2] orange = -400px
            // [3] peach = -600px
            // [4] lemon = -800px
            // [5] apple = -1000px
            // [6] cherry = -1200px
            // [7] strawberry = -1400px
            // [8] pear = -1600px
            var stopPointReel = -(fruitReel * FRUIT_DISTANCE);

            // how long to spin to land on right fruit at same speed as before,
            // otherwise it tries to "rush" and catch up to the final fruit
            var speedPerFruit = SPIN_DURATION / fruitArray.length
            var speedReel = speedPerFruit * fruitReel + FRUIT_DISTANCE;

            // target reel #'s fruit and div styles
            if (reelNumber == 1) {
                reelID = displayFruitReel1;
                fruitReel1 = fruitReel;
            }
            
            else if (reelNumber == 2) {
                reelID = displayFruitReel2;
                fruitReel2 = fruitReel;
            }
            
            else if (reelNumber == 3) {
                reelID = displayFruitReel3;
                fruitReel3 = fruitReel;
            }

            // remove animation to switch to transform/transition
            reelID.removeAttribute('class');
            reelID.removeAttribute('style');

            // set CSS to stop and display the chosen fruit in the middle of the reel
            reelID.style.transform = "translate(0," + stopPointReel + "px)";
            reelID.style.transition = "all " + speedReel + "ms cubic-bezier(0, 0, 0.5, 1) 0s";
        }

        function evaluateReels(endReel1, endReel2, endReel3) {
            if (endReel1 == endReel2 && endReel1 == endReel3) {
                winner.style.visibility = "visible";
            }
        }

    </script>
    </body>
</html>
