<!DOCTYPE html>
<html lang="en">

        <title>Jackpot! | Jessica Walker</title>
        <meta charset="utf-8">

    <body>
    <!--
    Write and HTML page to display a simple slot machine:

    The slot machine has 3 reels.

    Each reel has the following fruits:
    Grape 🍇
    Watermelon 🍉
    Orange 🍊
    Peach 🍑
    Lemon 🍋
    Apple 🍎
    Cherry 🍒
    Strawberry 🍓
    Pear 🍐

    Add a <button element with the text "Spin!" on the page

    When the user clicks the button, pick a random fruit for each reel and display the three fruits in a row as emojis
    
    It all three fruits match, output "Winner, winner, chicken dinner!" to a <div> element below the fruits
    -->

    <div id="machine"></div>
    <button>Spin!</button>
    <div id="winner">Winner, winner, chicken dinner!</div>

    </body>
    </html>
