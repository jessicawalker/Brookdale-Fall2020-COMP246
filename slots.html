<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Jackpot! | Jessica Walker</title>
        <meta charset="utf-8">

        <style>

            @keyframes reelSpin {
                from {margin-top: -100px;}
                to {margin-top: -1900px;}
              }

            body {
                overflow: hidden;
            }

            #machine {
                background-color: darksalmon;
                border: 5px solid black;
                height: 500px;
                margin: 100px auto;
                padding: 20px 0 80px;
                text-align: center;
                width: 725px;
            }

            #displayFruitReel1, #displayFruitReel2, #displayFruitReel3 {
                font-size: 150px;
                height: 260px;
                margin-bottom: 100px;
                margin-top: -100px;
                text-align: center;
                width: 200px;
            }

            .reel {
                background-color: white;
                float: left;
                margin: 0 20px;
                height: 400px;
                overflow: hidden;
                width: 200px;
            }

            #playBtn {
                background-color: yellow;
                box-shadow: none;
                clear: both;
                font-size: 20px;
                font-weight: bold;
                padding: 10px 30px;
            }

            #playBtn:hover {
                box-shadow: 0 0 10px 10px yellow;
                cursor: pointer;
            }

            #playBtn:active {
                background-color: rgb(221, 204, 50);
                box-shadow: 0 0 10px 10px yellow;
                cursor: pointer;
                padding: 12px 30px 8px;
            }

            #winner {
                clear: both;
                font-size: 36px;
                padding: 30px;
                visibility: hidden;
            }

            #winner .text {
                color: yellow;
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
                text-shadow:
                 -1px -1px 0 #000,  
                  1px -1px 0 #000,
                  -1px 1px 0 #000,
                   1px 1px 0 #000;
            }
              
              .animate {
                 animation-name: reelSpin;
                 animation-timing-function: linear;
              }

        </style>
    </head>
    <body>

    <div id="machine" style="overflow: hidden;">
        <div id="reel1" class="reel"><div id="displayFruitReel1">X</div></div>
        <div id="reel2" class="reel"><div id="displayFruitReel2">X</div></div>
        <div id="reel3" class="reel"><div id="displayFruitReel3">X</div></div>
        <div id="winner">üåü &nbsp;<span class="text">Winner, &nbsp;winner, &nbsp;chicken &nbsp;dinner!</span>&nbsp; üåü</div>
        <button id="playBtn" type="button" onclick="playGame()">Spin!</button>
    </div>




    <script>
        var fruitArray = ["üçá", "üçâ", "üçä", "üçë", "üçã", "üçé", "üçí", "üçì", "üçê"];
        //var fruitDisplay = fruitArray.toString().replace(/,/g, "\n") + "\n";
        //var REPEAT_FRUIT = 2;
        var displayFruitReel1 = document.getElementById("displayFruitReel1");
        var displayFruitReel2 = document.getElementById("displayFruitReel2");
        var displayFruitReel3 = document.getElementById("displayFruitReel3");
        var winner = document.getElementById("winner");

        var REELS = 3;
        var SPIN_DURATION = 1250;
        var FRUIT_DISTANCE = 200;
        var MIN_ITERATIONS = 2;
        var SPEED_PER_FRUIT = SPIN_DURATION / fruitArray.length;

        var fruitReel1, fruitReel2, fruitReel3;
        var timer;

        // populate reels with fruit emoji symbols
        displayFruit();

        function displayFruit() {
            // UPDATE THIS TO TAKE IN REELS AND AUTO

            // start with "for display only" fruit
            displayFruitReel1.innerText = "üçê";
            displayFruitReel2.innerText = "üçê";
            displayFruitReel3.innerText = "üçê";
            
            // populate with actual fruit array
            for (var i = 0; i < fruitArray.length; i++) {
                displayFruitReel1.innerText += fruitArray[i];
                displayFruitReel2.innerText += fruitArray[i];
                displayFruitReel3.innerText += fruitArray[i];
            }

            // end with "for display only" fruit
            displayFruitReel1.innerText += "üçá";
            displayFruitReel2.innerText += "üçá";
            displayFruitReel3.innerText += "üçá";

        }

        function playGame() {

            // reset everything from any previous spins
            clearTimeout(timer);
            winner.style.visibility = "hidden";
            displayFruitReel1.removeAttribute('style');
            displayFruitReel2.removeAttribute('style');
            displayFruitReel3.removeAttribute('style');

            // set new random fruit values to each reel
            /*fruitReel1 = 0;
            fruitReel2 = 0;
            fruitReel3 = 0;*/
            fruitReel1 = pickFruit();
            fruitReel2 = pickFruit();
            fruitReel3 = pickFruit();

            // give a few milliseconds so that resets have enough time to occur
            timer = setTimeout(startMachine, 300);
            //timer = setTimeout(spinReel, 300);
        }

        function startMachine() {
            // can spinReel be refactored like stopSpin?
            spinReel(1, fruitReel1);
            spinReel(2, fruitReel2);
            spinReel(3, fruitReel3);

            var evalTimer = SPIN_DURATION * (MIN_ITERATIONS + REELS) + (SPEED_PER_FRUIT * fruitReel3) + FRUIT_DISTANCE;

            // is it a winner? check after the reels stop
            // winner would have same SPEED_PER_FRUIT * fruitReel#
            timer = setTimeout(evaluateReels, evalTimer, fruitReel1, fruitReel2, fruitReel3);
        
        }

        function spinReel(reelNumber, fruitReel) {

            // target reel #'s fruit and div styles
            var reelID = document.getElementById("displayFruitReel" + reelNumber);
            var delay = FRUIT_DISTANCE * reelNumber;
            var iterations = MIN_ITERATIONS + reelNumber;

            reelID.className = "animate";
            reelID.style.animationDelay = delay + "ms";
            reelID.style.animationDuration = SPIN_DURATION + "ms";
            reelID.style.animationIterationCount = iterations;
            timer = setTimeout(stopSpin, SPIN_DURATION * iterations, reelNumber, fruitReel);
        }

        function testOutput() {
            console.log("Sent to evaluateReels, via testOutput: " + fruitReel1 + fruitReel2 + fruitReel3);

        }

        function pickFruit() {
            // choose a random fruit
            return Math.floor(Math.random() * fruitArray.length);
        }

        // kicks in after timeout completes in spinReel
        function stopSpin(reelNumber, fruitReel) {
            // placeholder for div ids
            var reelID = document.getElementById("displayFruitReel" + reelNumber);
            
            // the stop point for each fruit is 200px apart:
            //      [0] grape = 0
            //      [1] watermelon = -200px
            //      [2] orange = -400px
            //      [3] peach = -600px
            //      [4] lemon = -800px
            //      [5] apple = -1000px
            //      [6] cherry = -1200px
            //      [7] strawberry = -1400px
            //      [8] pear = -1600px
            var stopPointReel = -(fruitReel * FRUIT_DISTANCE);

            // how long to spin to land on right fruit at same speed as before,
            // otherwise it tries to "rush" and catch up to the final fruit
            var speedReel = SPEED_PER_FRUIT * fruitReel + FRUIT_DISTANCE;

            // remove animation to switch to transform/transition
            reelID.removeAttribute('class');
            reelID.removeAttribute('style');

            // set CSS to stop and display the chosen fruit in the middle of the reel
            reelID.style.transform = "translate(0," + stopPointReel + "px)";
            reelID.style.transition = "all " + speedReel + "ms cubic-bezier(0, 0, 0.5, 1) 0s";
        }

        function evaluateReels(endReel1, endReel2, endReel3) {
            if (endReel1 == endReel2 && endReel1 == endReel3) {
                winner.style.visibility = "visible";
            }
        }

    </script>
    </body>
</html>
