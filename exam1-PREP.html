        // FROM LAB 4
        // Generate array of all capital letters using unicode values

        var uniqueAlphas = 10;
        var alphaAll = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
        var alpha10 = [];
        var alphaRandom;
        var pickedAlpha;

        // Generate array of 10 capital letters from the alphaAll array
        for (var i = 0; i < uniqueAlphas; i++) {    // the length is going to keep changing because of upcoming splice!
            alphaRandom = Math.floor(Math.random() * alphaAll.length);  // pick random # 0-25 (then 0-24, etc)
            pickedAlpha = alphaAll.splice(alphaRandom, 1)   // splice out the letter so it doesn't get picked again!
            alpha10.push(pickedAlpha);  // push() adds to the end of an array
        }
        document.getElementById("displayRandom").innerHTML = alpha10 + "<br><br>";

        // quick other example, where there is a 3/5 chance to get "Better luck next time"

        var randomFortune;
        var fortunes = ["Better luck next time", "Better luck next time", "Better luck next time", "You'll have a great day", "Dance the night away"];
        for (var i = 0; i < 10; i++) {
            randomFortune = Math.floor(Math.random() * fortunes.length);
            document.getElementById("displayRandom").innerHTML += fortunes[randomFortune] + "<br>";
        }


    // Draw to a <canvas> in a loop

        // FROM TIMER1.HTML
        // Draw 10 random rectangles, at 10 random positions, one per second, then stop.

        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        
        var width=600;
        var height=600;
        
        canvas.width = width;
        canvas.height = height;
    
        //color the canvas
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, width, height);
    
        var iterations = 0;
        function drawRectangle() {
          //clear the canvas
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          
          //draw a random rectangle at a random position
          x = Math.trunc(Math.random() * width);
          y = Math.trunc(Math.random() * height);
          rw = Math.trunc(Math.random() * 100) + 200; //rectangle width is 200-300
          rh = Math.trunc(Math.random() * 100) + 200; //rectangle height is 200-300
          ctx.beginPath();
          ctx.rect(x,y,rw,rh); //x,y,width,height
          ctx.fillStyle = "blue";
          ctx.fill();
          ctx.closePath();
    
          iterations++;
          if (iterations >= 10) {
            clearInterval(id);
            console.log('done.');
          }
        }
    
        //create an interval that calls drawRectangle() every 1 second
        var id = setInterval( function() { drawRectangle(); } , 1000);
