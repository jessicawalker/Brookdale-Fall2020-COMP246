<!DOCTYPE html>
<html lang="en">

<head>
    <title>Homework 9 | Jessica Walker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <style>

    body {font-family: monospace; font-size:1.4em; line-height: 1.8em; padding:20px 40px;}
    h1 {font-family: Georgia, serif; font-size:1.5em;}

    </style>
</head>

<body>
    <h1>Homework 9: 50 Times Table</h1>
    <div data-ng-app="myapp" data-ng-controller="myctrl">
        <div data-ng-repeat="n in arr">(50 * {{ n }}) = {{ 50 * n }}</div>
    </div>

    <script>
        var app = angular.module("myapp", []);
        app.controller('myctrl', function($scope) {
            $scope.arr = [];

            // 50 times table, from 1 to 49
            for (var i = 1; i < 50; i++) {
                $scope.arr.push(i);
            }
        });
    </script>
</body>

</html>
