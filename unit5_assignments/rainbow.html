<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lab 11 - Angular Rainbow | Jessica Walker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body>
    <div data-ng-app="" data-ng-init="red='red'; orange='orange'; yellow='yellow'; green='green'; blue='blue'; indigo='indigo'; violet='violet'">
        <pre style="color:{{red}}">{{red}}</pre>
        <pre style="color:{{orange}}">{{orange}}</pre>
        <pre style="color:{{yellow}}">{{yellow}}</pre>
        <pre style="color:{{green}}">{{green}}</pre>
        <pre style="color:{{blue}}">{{blue}}</pre>
        <pre style="color:{{indigo}}">{{indigo}}</pre>
        <pre style="color:{{violet}}">{{violet}}</pre>
    </div>
</body>

</html>
