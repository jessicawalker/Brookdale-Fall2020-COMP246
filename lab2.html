<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Unit 1: Shape my name, shape my name | Jessica Walker</title>
        <meta charset="utf-8">
    </head>
    <body>

        <!--
            Draw big shapes to cover an HTML Canvas. Then write your name in the center.
            Here are detailed instructions:

            Create an HTML file named `lab2.html`.
            Add an 800w x 600h HTML Canvas, with a `2px black` border.
            Draw a solid blue rectangle at x,y `0,0` with dimensions `500w` x `400h`.
            Draw a solid green circle at x,y `700,175` with radius `280`.
            Draw a solid red triangle with x,y coordinates `0,100` `600,600` `0,600`.
            Draw a solid yellow square at x,y `200,300` with dimensions `600w` x `300h`.
            Write your name on the canvas:
            * Font color: _white_
            * Font size: _big enough so name touches all colors_
            * Font type: `Courier`
            * Font text: _your name_
            * X,Y: _centered on the Canvas_
        -->

        <canvas id="myCanvas" width="800" height="600" style="border:2px solid black;"></canvas>

        <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");

            // Draw a solid blue rectangle at x,y `0,0` with dimensions `500w` x `400h`.
            ctx.fillStyle = "blue";
            ctx.fillRect(0, 0, 500, 400);

            // Draw a solid green circle at x,y `700,175` with radius `280`.
            ctx.beginPath();
            ctx.arc(700, 175, 280, 0, 2 * Math.PI);
            ctx.fillStyle = "green";
            ctx.closePath();
            ctx.fill();

            // Draw a solid red triangle with x,y coordinates `0,100` `600,600` `0,600`.
            ctx.beginPath();
            ctx.fillStyle = "red";
            ctx.moveTo(0,100);
            ctx.lineTo(600,600);
            ctx.lineTo(0,600);
            ctx.closePath();
            ctx.fill();

            // Draw a solid yellow square at x,y `200,300` with dimensions `600w` x `300h`.
            ctx.fillStyle = "yellow";
            ctx.fillRect(200, 300, 600, 300);

            // Write your name on the canvas: 
            // Font color: _white_, Font size: _big enough so name touches all colors_
            // Font type: `Courier`, Font text: _your name_, X,Y: _centered on the Canvas_
            ctx.font = "84px Courier";
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.fillText("Jessica Walker", canvas.width/2, canvas.height/2);
        </script>
    </body>
</html>
