<!DOCTYPE html>
<html lang="en">
<head>
  <title>Let it Snow!</title>
</head>

<body style='background-color:white'>

  <canvas id="myCanvas" width="1200" height="800" style="border:0px solid black;"></canvas>  

  <script>
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");
  
  function snow() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#87ceeb"; //hex for "Sky Blue"
    ctx.fillRect(0, 0, 1200, 800); //x,y,width,height
    
    for (i=0; i < 500; i++) {
      //white circle
      x = Math.floor(Math.random()*1200);
      y = Math.floor(Math.random()*800);
      radius = 3 + Math.floor(Math.random()*10); //3 + 0-9
      ctx.beginPath();
      ctx.arc(x,y,radius, 0, 2 * Math.PI); 
      ctx.fillStyle = "white";
      ctx.closePath();
      ctx.fill();

      //asterisk
      x = Math.floor(Math.random()*1200);
      y = Math.floor(Math.random()*800);
      size = 30 + Math.floor(Math.random()*10);
      ctx.fillStyle = "white"; //font color
      ctx.font = size + "px Courier"; //font size type
      ctx.fillText("*", x, y);  //text , x, y
    }
  }
    
  //here is how to call snow() every 0.5 seconds
  //the setInterval function takes two parameters: a function and a duration in milliseconds
  //setInterval will call the function every n milliseconds
  //you may use the id to stop the interval later with clearInterval(id)
  var id = setInterval( function() { snow(); } , 500);

  </script>
  
</body>

</html>
