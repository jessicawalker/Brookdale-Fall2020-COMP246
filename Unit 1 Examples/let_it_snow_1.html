<!DOCTYPE html>
<html lang="en">
<head>
  <title>It Has Begun</title>
</head>

<body style='background-color:white'>

  <canvas id="myCanvas" width="1200" height="800" style="border:0px solid black;"></canvas>  

  <script>
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");
  
  ctx.fillStyle = "#87ceeb"; //hex for "Sky Blue"
  ctx.fillRect(0, 0, 1200, 800); //x,y,width,height
  
  //white circle
  x = 100;
  y = 100;
  radius = 3;
  ctx.beginPath();
  ctx.arc(x,y,radius, 0, 2 * Math.PI); 
  ctx.fillStyle = "white";
  ctx.closePath();
  ctx.fill();
    
  //asterisk
  x = 200;
  y = 200;
  size = 30;
  ctx.fillStyle = "white"; //font color
  ctx.font = size + "px Courier"; //font size type
  ctx.fillText("*", x, y);  //text , x, y
    
  </script>
  
</body>

</html>
