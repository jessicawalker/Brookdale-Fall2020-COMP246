<!DOCTYPE html>
<html lang="en">
<head>
  <title>Canvas Graphics</title>
</head>

<body>

  <h1>Canvas Graphics</h1>
  <p>This HTML page demonstrates HTML graphics using the Canvas element.</p>
  
  <!-- 
  To use Canvas Graphics, you must first create a canvas element.
  Note that the Canvas is a two-dimensional grid of pixels. The 0,0 (x,y) coordinate is in the
  top-left. The 400,300 (x,y) coordinate is in the bottom-right. x refers to columns (left to right).
  y refers to rows (top to bottom).
  -->
  <canvas id="myCanvas" width="400" height="300" style="border:1px solid black;"></canvas>  

</body>

</html>
