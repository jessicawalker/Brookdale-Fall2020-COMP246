<!DOCTYPE html>
<html lang="en">
<head>
  <title>Canvas Graphics</title>
</head>

<body>

  <h1>Canvas Shape Outlines</h1>
  <p>Use "stroke" instead of "fill" to draw outlines.</p>

  <canvas id="myCanvas" width="400" height="300" style="border:0px solid black;"></canvas>  

  <script>
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");
  
  //color the canvas lightgrey
  ctx.fillStyle = "lightgrey";
  ctx.fillRect(0, 0, 400, 300);
  
  //use "stroke" instead of "fill" to draw shape outlines
  
  //set the line width for all shapes
  ctx.lineWidth = 5;
  
  //draw a rectangle
  //need beginPath() and closePath(), since we are not filling colors
  ctx.beginPath();
  ctx.rect(20, 20, 150, 100);
  ctx.strokeStyle = "red";
  ctx.closePath();
  ctx.stroke(); //with path closed, now stroke color

  //draw another rectangle
  ctx.beginPath();
  ctx.rect(40, 40, 75, 150);
  ctx.strokeStyle = "blue";
  ctx.closePath();
  ctx.stroke();
  
  //draw a circle
  ctx.beginPath();
  ctx.arc(250, 70, 50, 0, 2 * Math.PI); 
  ctx.strokeStyle = "yellow";
  ctx.closePath();
  ctx.stroke();
  
  //draw another circle
  ctx.beginPath();
  ctx.arc(275, 95, 60, 0, 2 * Math.PI);
  ctx.strokeStyle = "orange";
  ctx.closePath();
  ctx.stroke();
  
  //draw a triangle
  ctx.beginPath();
  ctx.moveTo(200,150);
  ctx.lineTo(250,250);
  ctx.lineTo(150,250);
  ctx.strokeStyle = "green";
  ctx.closePath(); //here is what happens if you don't close the path? (try commenting out this line)
  ctx.stroke();

  </script>
  
</body>

</html>
