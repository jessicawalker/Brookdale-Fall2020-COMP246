<!DOCTYPE html>
<html lang="en">
<head>
  <title>Output to a DIV Element</title>
</head>

<body>

  <h1>Output to a DIV Element</h1>
  <div>This example demonstrates JavaScript output to a DIV tag on this page.</div>
  <br>
  
  <div id="mymsg" style="font-size:100px;color:blue"></div>

  <script>
    //Use JavaScript DOM to update a DIV element on this page
    document.getElementById("mymsg").innerHTML = "Hello!";
  </script>
  
</body>


</html>
