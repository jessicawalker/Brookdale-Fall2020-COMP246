<!DOCTYPE html>
<html lang="en">
<head>
  <title>Canvas Graphics</title>
</head>

<body>

  <h1>Canvas Graphics</h1>
  <p>This HTML page demonstrates HTML graphics using the Canvas element.</p>

  <!-- 
  To use Canvas Graphics, you must first create a canvas element.
  Note that the Canvas is a two-dimensional grid of pixels. The 0,0 (x,y) coordinate is in the
  top-left. The 400,300 (x,y) coordinate is in the bottom-right. x refers to columns (left to right).
  y refers to rows (top to bottom).
  -->
  <canvas id="myCanvas" width="400" height="300" style="border:0px solid black;"></canvas>  

  <script>
  //Use JavaScript to access and draw on the Canvas element
  
  //get the canvas element
  var canvas = document.getElementById("myCanvas");
  
  //get the two-dimensional context
  var ctx = canvas.getContext("2d");
  
  //use the context to draw a filled rectangle on the entire canvas
  
  //set the fill color
  ctx.fillStyle = "red";
  
  //draw a filled rectangle at 0,0 of size 400x300
  //0,0 is at the top left corner of the canvas
  ctx.fillRect(0, 0, 400, 300);  //params: x,y,width,height
  </script>
  
</body>

</html>
