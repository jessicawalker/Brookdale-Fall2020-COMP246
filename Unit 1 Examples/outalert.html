<!DOCTYPE html>
<html lang="en">
<head>
  <title>Output to Alert Dialog</title>
</head>

<body>

  <h1>Output to Alert Dialog</h1>
  <div>This example demonstrates JavaScript output to an Alert Dialog.</div>
  <div style="display:inline"><div style="font-weight:bold;display:inline">Refresh</div> the browser to see it again.</div>

  <script>
   //Use alert() to send output to an Alert dialog.
    var msg = "Hello\nHi\nWhat's up?";
    alert(msg);
  </script>
  
</body>


</html>
