<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pythagorean</title>
</head>

<body>

  <!-- This is an HTML comment -->
  <h1>Pythagorean</h1>
  <p>This HTML page uses JavaScript to execute the Pythagorean Theorem and output the results.</p>
  
  <script>
    //JavaScript goes inside a <script> tag.
    //This is a JavaScript comment.
    /* This is also a JavaScript comment. */
    
    //let's do some math
    var a = 3;
    var b = 4;
    var c_squared = a**2 + b**2;
    var c = Math.sqrt(c_squared);
    
    //output the result in an HTML div tag on the page itself; this is dynamic HTML
    document.write("<div>c is " + c + "</div>");
    
    //output the result to the browser console (Press F12 to see the output)
    console.log("c is " + c);
    
    //output the result to a browser alert window
    alert('c is ' + c);
    
  </script>
</body>
</html>
